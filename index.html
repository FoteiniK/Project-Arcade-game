<!doctype html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width,initial-scale=1" />
      <title>Effective JavaScript: Frogger</title>
      <link rel="stylesheet" href="css/style.css">
   </head>
   <body>
      <!--Modal. Source code from  https://codepen.io/bradtraversy/pen/zEOrPp ,with modifications.-->
      <div id="gameOverModal" class="modal">
         <div class="modal-content">
            <div class="modal-header">
               <h2>Oooops!!Looks like those cute<span><img src="images/enemy-bug.png" alt="ladybug" ></span> ate all your precious<span><img src="images/Heart.png" alt="heart" ></span></h2>
            </div>
            <div class="modal-body">
               <h3>Press click to start a new game!</h3>
            </div>
         </div>
      </div>
      <div id="winningModal" class="modal">
         <div class="modal-content">
            <div class="modal-header">
               <h2><span><img src="images/Star.png" alt="star" ><img src="images/Star.png" alt="star" ><img src="images/Star.png" alt="star" ></span>Congratulations!!!You won!!!<span><img src="images/Star.png" alt="star" ><img src="images/Star.png" alt="star" ><img src="images/Star.png" alt="star" ></span></h2>
            </div>
            <div class="modal-body">
               <h3>Press click to start a new game!</h3>
            </div>
         </div>
      </div>
      <div class="container">
         <h3 class="score">Score:&emsp;<span id="points">000</span></h3>
         <div class="lives">
            <ul>
               <li><img src="images/Heart.png" alt="heart" ></li>
               <li><img src="images/Heart.png" alt="heart" ></li>
               <li><img src="images/Heart.png" alt="heart" ></li>
            </ul>
         </div>
      </div>
      <script src="js/resources.js"></script>
      <script src="js/app.js"></script>
      <script src="js/engine.js"></script>
   </body>
</html>
